<ion-content>

	<img src="../../../../assets/images/logo.jpg">

	<div class="login-div">

		<form  [formGroup]="forgot_password_form" (ngSubmit)="sendPasswordResetLink()" >
		
			<ion-item>
				<ion-icon name="mail-outline" class="ion-padding"></ion-icon>
				<ion-input formControlName="email" placeholder="example@example.com"></ion-input>
			</ion-item>

			<div class="ion-text-center btn-div">
				<ion-spinner name="crescent" *ngIf="spinner"></ion-spinner>
				<ion-button class="ion-button" *ngIf="!spinner" [disabled]="!forgot_password_form.valid" shape="round" type="submit" expand="block" >Send Verification Link</ion-button>
			</div>
				
		</form>


		<ion-grid class="ion-grid ">
			<ion-row>
				<ion-col size="9" >
					<ion-label class="label ion-no-padding">
						ALREADY HAVE AN ACCOUNT?
					</ion-label>
				</ion-col>
				<ion-col size="3">
					<a routerLink="/login" color="primary"  >LOGIN</a>
				</ion-col>
			</ion-row>
		</ion-grid>

	</div>
</ion-content>
