<ion-content>

    <img src="../../../../assets/images/logo.jpg">

    <div class="login-div">

        <form [formGroup]="login_form" (ngSubmit)="loginWithEmailAndPassword()">

            <ion-item>
                <ion-icon name="mail-outline" class="ion-padding"></ion-icon>
                <ion-input formControlName="email" placeholder="example@example.com"></ion-input>
            </ion-item>

            <!-- <ion-item> -->
                <ion-icon name="lock-open-outline" class="ion-padding"></ion-icon>
                <ion-input formControlName="password" type="password" placeholder="************"></ion-input>
            <!-- </ion-item> -->

            <div class="forgot-password ion-padding-top ion-padding-bottom">
                <a routerLink="/forgot-password" color="primary" class="a">FORGOT PASSWORD ?</a>
            </div>

            <div class="ion-text-center ion-margin">
                <ion-spinner name="crescent" *ngIf="spinner"></ion-spinner>
                <ion-button color="primary" class="ion-button" *ngIf="!spinner" [disabled]="!login_form.valid" shape="round" type="submit" expand="block">Login</ion-button>
            </div>

        </form>


        <ion-grid class="ion-padding-top">
            <ion-row>
                <ion-col size="8">
                    <ion-label class="label ion-no-padding">
                        DON'T HAVE AN ACCOUNT?
                    </ion-label>
                </ion-col>
                <ion-col size="4">
                    <a routerLink="/register" color="primary" class="a ion-no-padding">REGISTER</a>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-content>
