<ion-header class="ion-no-border">
    <ion-item lines="none">
        <ion-buttons slot="start">
            <h2>
                Favorites
            </h2>
        </ion-buttons>
        <ion-buttons slot="end">
          <!-- <ion-button>
              <ion-icon slot="icon-only" name="create-outline"></ion-icon> -->
              <!-- <ion-badge color="primary" style="position: absolute; right: -5px; top: -5px;">0</ion-badge> -->
          <!-- </ion-button> -->
      </ion-buttons>
    </ion-item>
</ion-header>

<ion-content>
    <div *ngIf="favorites.length > 0; else empty">
        <div class="ion-padding wrapper">
            <div class="seachbar ">
                <ion-input clearInput type="text" placeholder="Search">
                    <ion-icon style="color: gray; margin-left: 10px;margin-right: 10px; font-size: 20px;" class="ion-padding-left" slot="start" name="search-outline">
                    </ion-icon>
                </ion-input>
            </div>
        </div>

        <app-property-list [properties]="favorites"></app-property-list>

        <div class="ion-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-badge color="light" class="ion-margin-end">
                        One Stop.
                    </ion-badge>
                </ion-col>
                <ion-col size="6" class="ion-text-end">
                    <ion-badge color="light">
                        one-stop.com
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>

    </div>  
    <ng-template #empty>
        <ion-card class="card">
            <ion-card-content>
                <ion-label>
                    <h1 class="ion-text-center top-message">No favorites found.</h1>
                </ion-label>
                <ion-label class="">
                    <h3 class="ion-text-center bottom-message">Add your favorite apartments, carwashes and cleaning services. </h3>
                </ion-label>
            </ion-card-content>
        </ion-card>

        <div class="ion-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-badge color="light" class="ion-margin-end">
                        One Stop.
                    </ion-badge>
                </ion-col>
                <ion-col size="6" class="ion-text-end">
                    <ion-badge color="light">
                        one-stop.com
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>
    </ng-template>

</ion-content>
