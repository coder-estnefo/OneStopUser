<ion-header class="ion-no-border">

	<ion-buttons slot="start">
		<ion-menu-button></ion-menu-button>
	</ion-buttons>

	<ion-item lines="none">

		<!-- <ion-buttons slot="start"> -->

		<!-- <ion-menu-button auto-hide="false"></ion-menu-button> -->
		
		<!-- <app-menu></app-menu> -->
		<!-- </ion-buttons> -->

		


	</ion-item>

</ion-header>

<ion-content [fullscreen]="true">

	<ion-grid class="ion-padding ">

		<ion-row>
		  <ion-col size="12">
				<ion-card class="card ion-padding-bottom" color="secondary" (click)="gotoProperties()">
				  <ion-card-content class="ion-text-left">

					
					<ion-grid>
					
						<ion-row>
							<ion-col size="12" class="ion-text-center">
								<h2>Properties</h2>
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col size="6" class="ion-text-center">
								<ion-card-title class="title">203</ion-card-title>
								<ion-card-subtitle>Properties</ion-card-subtitle>
							</ion-col>
							<ion-col size="6" class="ion-text-center">
								<ion-card-title class="title">203</ion-card-title>
								<ion-card-subtitle>Like</ion-card-subtitle>
							</ion-col>
						</ion-row>

					</ion-grid>


				  </ion-card-content>
				</ion-card>
		  </ion-col>
		</ion-row>

		<ion-row>
			<ion-col size="12">
				  <ion-card class="card ion-padding-bottom" color="warning" (click)="gotoCarwash()" >
					<ion-card-content class="ion-text-left">
						<ion-grid>
					
							<ion-row class="bottom">
								<ion-col size="12" class="ion-text-center">
									<h2>Car Wash</h2>
								</ion-col>
							</ion-row>
							<ion-row>
								<ion-col size="6" class="ion-text-center">
									<ion-card-title class="title">203</ion-card-title>
									<ion-card-subtitle>Properties</ion-card-subtitle>
								</ion-col>
								<ion-col size="6" class="ion-text-center">
									<ion-card-title class="title">203</ion-card-title>
									<ion-card-subtitle>Like</ion-card-subtitle>
								</ion-col>
							</ion-row>
	
						</ion-grid>
	
					</ion-card-content>
				  </ion-card>
			</ion-col>
		  </ion-row>


		  <ion-row>
			<ion-col size="12">
				  <ion-card class="card ion-padding-bottom" color="danger" (click)="gotoEvents()">
					<ion-card-content class="ion-text-left">
						<ion-grid>
					
							<ion-row class="bottom">
								<ion-col size="12" class="ion-text-center">
									<h2>Events</h2>
								</ion-col>
							</ion-row>
							<ion-row>
								<ion-col size="6" class="ion-text-center">
									<ion-card-title class="title">203</ion-card-title>
									<ion-card-subtitle>Properties</ion-card-subtitle>
								</ion-col>
								<ion-col size="6" class="ion-text-center">
									<ion-card-title class="title">203</ion-card-title>
									<ion-card-subtitle>Like</ion-card-subtitle>
								</ion-col>
							</ion-row>
	
						</ion-grid>
	
					</ion-card-content>
				  </ion-card>
			</ion-col>
		  </ion-row>

	  </ion-grid>

</ion-content>
