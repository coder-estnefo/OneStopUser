<ion-header class="ion-no-border">
    <ion-item lines="none">
        <ion-buttons slot="start">
            <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
                <ion-badge color="primary" style="position: absolute; right: -5px; top: -5px;">0</ion-badge>
            </ion-button>
        </ion-buttons>
    </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="ion-padding">
        <ion-row>
            <ion-col size="6">
                <ion-badge color="light" class="ion-margin-end">
                    Apartments
                </ion-badge>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
                <ion-label color="primary" class="ion-badge" routerLink="/properties">
                    view more
                </ion-label>
            </ion-col>
        </ion-row>
    </div>

    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-slides [options]="options">
                    <ion-slide *ngFor="let property of properties">
                        <ion-card class="card">
                            <ion-card-content class="ion-text-left">
                                <ion-grid>
                                    <ion-row>
                                        <ion-col>
                                            <div class="img-wrapper">
                                                <ion-img  routerLink="/property-details/{{property.id}}" src="{{property.image}}"></ion-img>
                                            </div>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size="10" class="ion-margin-top">
                                            <ion-card-title class="title">{{property.name}}</ion-card-title>
                                        </ion-col>
                                        <ion-col size="2">
                                            <ion-buttons slot="">
                                                <ion-button *ngIf="property.favorite" (click)="setFavoriteProperty(property.id, property.favorite)">
                                                    <ion-icon slot="icon-only" name="heart" color="primary"></ion-icon>
                                                </ion-button>
                                                <ion-button *ngIf="!property.favorite" (click)="setFavoriteProperty(property.id, property.favorite)">
                                                    <ion-icon slot="icon-only" name="heart-outline" color="primary">
                                                    </ion-icon>
                                                </ion-button>
                                            </ion-buttons>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="ion-padding">
        <ion-row>
            <ion-col size="6">
                <ion-badge color="light" class="ion-margin-end">
                    Carwashes
                </ion-badge>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
                <ion-label color="primary" class="ion-badge" routerLink="/car-washes">
                    view more
                </ion-label>
            </ion-col>
        </ion-row>
    </div>

    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-slides [options]="options">
                    <ion-slide *ngFor="let carwash of carwashes">
                        <ion-card class="card">
                            <ion-card-content class="ion-text-left">
                                <ion-grid>
                                    <ion-row>
                                        <ion-col>
                                            <div class="img-wrapper">
                                                <ion-img src="{{carwash.image}}" routerLink="/carwash-details/{{carwash.id}}"></ion-img>
                                            </div>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size="10" class="ion-margin-top">
                                            <ion-card-title class="title">{{carwash.name}}</ion-card-title>
                                        </ion-col>
                                        <ion-col size="2">
                                            <ion-buttons slot="">
                                                <ion-button *ngIf="carwash.favorite" (click)="setFavoriteCarwash(carwash.id, carwash.favorite)">
                                                    <ion-icon slot="icon-only" name="heart" color="primary"></ion-icon>
                                                </ion-button>
                                                <ion-button *ngIf="!carwash.favorite" (click)="setFavoriteCarwash(carwash.id, carwash.favorite)">
                                                    <ion-icon slot="icon-only" name="heart-outline" color="primary">
                                                    </ion-icon>
                                                </ion-button>
                                            </ion-buttons>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="ion-padding">
        <ion-row>
            <ion-col size="6">
                <ion-badge color="light" class="ion-margin-end">
                    Cleaning Services
                </ion-badge>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
                <ion-label color="primary" class="ion-badge">
                    view more
                </ion-label>
            </ion-col>
        </ion-row>
    </div>

    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-slides [options]="options">
                    <ion-slide *ngFor="let carwash of carwashes">
                        <ion-card class="card">
                            <ion-card-content class="ion-text-left">
                                <div class="img-wrapper">
                                    <ion-img src="{{carwash.image}}"></ion-img>
                                </div>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col size="10" class="ion-margin-top">
                                            <ion-card-title class="title">{{carwash.name}}</ion-card-title>
                                        </ion-col>
                                        <!-- <ion-col size="2">
                                        <ion-buttons slot="">
                                            <ion-button *ngIf="property.favorite" (click)="setFavorite(property.id, property.favorite)">
                                                <ion-icon slot="icon-only" name="heart" color="primary"></ion-icon>
                                            </ion-button>
                                            <ion-button *ngIf="!property.favorite" (click)="setFavorite(property.id, property.favorite)">
                                            <ion-icon slot="icon-only" name="heart-outline" color="primary"></ion-icon>
                                        </ion-button>
                                        </ion-buttons>
                                        </ion-col> -->
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>



    <div class="ion-padding">
        <ion-row>
            <ion-col size="6">
                <ion-badge color="light" class="ion-margin-end">
                    One Stop.
                </ion-badge>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
                <ion-badge color="light">
                    one-stop.com
                </ion-badge>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
