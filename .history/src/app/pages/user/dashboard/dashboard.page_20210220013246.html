<ion-header class="ion-no-border">
    <ion-item lines="none">
        <ion-buttons slot="start">
            <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
                <ion-badge color="primary" style="position: absolute; right: -5px; top: -5px;">0</ion-badge>
            </ion-button>
        </ion-buttons>
    </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="ion-padding wrapper">
		<ion-grid class="ion-no-padding">
			<ion-row class="ion-align-items-baseline">
			<ion-col size="6">
				<h4 class="title">
				Popular Dishes
				</h4>
			</ion-col>
			<ion-col size="6">
				<h4 class="more ion-text-end">
				View more
				</h4>
			</ion-col>
			</ion-row>
		</ion-grid>
	</div>

    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-slides [options]="options">
                    <ion-slide>
                        <ion-card class="card">
                            <ion-card-content class="ion-text-left">

                                <div class="img-wrapper">
                                    <ion-img src="https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"></ion-img>
                                </div>
                        
                                <ion-card-title class="title">Some Awesome Dish Title</ion-card-title>
                                <ion-card-subtitle>Some description here</ion-card-subtitle>
                                <ion-card-subtitle>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star-outline"></ion-icon>
                                </ion-card-subtitle>
                            </ion-card-content>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>
            </ion-row>
        </ion-grid>
        
        <ion-grid class="ion-padding-right ion-padding-left">
            <ion-row class="ion-align-items-baseline">
                <ion-col size="6">
                <h2 class="title">
                    Car Wash
                </h2>
                </ion-col>
                <ion-col size="6">
                <h4 class="more ion-text-end">
                    View more
                </h4>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <ion-slides [options]="options">
                        <ion-slide *ngFor="let carwash of carwashes">
                            <ion-card class="card" >
                                <ion-card-content class="ion-text-left">
                                    <div class="img-wrapper">
                                        <ion-img src="{{carwash.image}}"></ion-img>
                                    </div>
                                    <ion-grid>
                                        <ion-row>
                                          <ion-col size="10" class="ion-margin-top">
                                            <ion-card-title class="title">{{carwash.name}}</ion-card-title>
                                          </ion-col>
                                          <!-- <ion-col size="2">
                                            <ion-buttons slot="">
                                              <ion-button *ngIf="property.favorite" (click)="setFavorite(property.id, property.favorite)">
                                                  <ion-icon slot="icon-only" name="heart" color="primary"></ion-icon>
                                              </ion-button>
                                              <ion-button *ngIf="!property.favorite" (click)="setFavorite(property.id, property.favorite)">
                                                <ion-icon slot="icon-only" name="heart-outline" color="primary"></ion-icon>
                                            </ion-button>
                                          </ion-buttons>
                                          </ion-col> -->
                                        </ion-row>
                                      </ion-grid>
                                </ion-card-content>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-row>
        </ion-grid>
        
        <ion-grid class="ion-padding-right ion-padding-left">
            <ion-row class="ion-align-items-baseline">
            <ion-col size="6">
                <h2 class="title">
                Cleaning Services
                </h2>
            </ion-col>
            <ion-col size="6">
                <h4 class="more ion-text-end">
                View more
                </h4>
            </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <ion-slides [options]="options">
                        <ion-slide *ngFor="let carwash of carwashes">
                            <ion-card class="card" >
                                <ion-card-content class="ion-text-left">
                                    <div class="img-wrapper">
                                        <ion-img src="{{carwash.image}}"></ion-img>
                                    </div>
                                    <ion-grid>
                                        <ion-row>
                                          <ion-col size="10" class="ion-margin-top">
                                            <ion-card-title class="title">{{carwash.name}}</ion-card-title>
                                          </ion-col>
                                          <!-- <ion-col size="2">
                                            <ion-buttons slot="">
                                              <ion-button *ngIf="property.favorite" (click)="setFavorite(property.id, property.favorite)">
                                                  <ion-icon slot="icon-only" name="heart" color="primary"></ion-icon>
                                              </ion-button>
                                              <ion-button *ngIf="!property.favorite" (click)="setFavorite(property.id, property.favorite)">
                                                <ion-icon slot="icon-only" name="heart-outline" color="primary"></ion-icon>
                                            </ion-button>
                                          </ion-buttons>
                                          </ion-col> -->
                                        </ion-row>
                                      </ion-grid>
                                </ion-card-content>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-row>
        </ion-grid>

    
        
    <div class="ion-padding">
        <ion-row>
            <ion-col size="6">
                <ion-badge color="light" class="ion-margin-end">
                    Habib Dev.
                </ion-badge>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
                <ion-badge color="light">
                    habib.al-mawali.com
                </ion-badge>
            </ion-col>
        </ion-row>
    </div>
    
    </ion-content>
