<ion-header class="ion-no-border">

    <ion-item lines="none">

        <ion-buttons slot="start">

            <!-- <ion-back-button defaultHref="/"></ion-back-button> -->
            <ion-menu-button auto-hide="false"></ion-menu-button>

        </ion-buttons>

        <ion-buttons slot="end">

            <!-- <ion-back-button defaultHref="/"></ion-back-button> -->
            <ion-menu-button auto-hide="false"></ion-menu-button>

        </ion-buttons>


    </ion-item>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid class="ion-padding">
        <ion-row>
            <ion-col size="12">
                <ion-card class="card" color="primary" (click)="gotoProperties()">
                    <ion-card-content class="ion-text-left">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="12" class="ion-text-center">
                                    <ion-icon name="business-outline" size="large"></ion-icon>
                                    <h2>Apartments</h2>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6" class="ion-text-center">
                                    <ion-card-title class="title">102</ion-card-title>
                                    <ion-card-subtitle>Properties</ion-card-subtitle>
                                </ion-col>
                                <ion-col size="6" class="ion-text-center">
                                    <ion-card-title class="title">203</ion-card-title>
                                    <ion-card-subtitle>Like</ion-card-subtitle>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <ion-card class="card" color="warning" (click)="gotoCarwash()">
                    <ion-card-content class="ion-text-left">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="12" class="ion-text-center">
                                    <ion-icon name="car-outline" size="large"></ion-icon>
                                    <h2>Car Wash</h2>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6" class="ion-text-center">
                                    <ion-card-title class="title">89</ion-card-title>
                                    <ion-card-subtitle>Car Washes</ion-card-subtitle>
                                </ion-col>
                                <ion-col size="6" class="ion-text-center">
                                    <ion-card-title class="title">115</ion-card-title>
                                    <ion-card-subtitle>Like</ion-card-subtitle>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>


        <ion-row>
            <ion-col size="12">
                <ion-card class="card" color="danger" (click)="gotoEvents()">
                    <ion-card-content class="ion-text-left">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="12" class="ion-text-center">
                                    <ion-icon name="shirt-outline" size="large"></ion-icon>
                                    <h2>Cleaning Services</h2>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6" class="ion-text-center">
                                    <ion-card-title class="title">28</ion-card-title>
                                    <ion-card-subtitle>Cleaning Services</ion-card-subtitle>
                                </ion-col>
                                <ion-col size="6" class="ion-text-center">
                                    <ion-card-title class="title">145</ion-card-title>
                                    <ion-card-subtitle>Like</ion-card-subtitle>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
