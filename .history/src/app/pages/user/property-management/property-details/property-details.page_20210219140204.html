<ion-header class="ion-no-border">

	<ion-item lines="none">

		<ion-buttons slot="start">

		<ion-back-button defaultHref="/tabs-pages/tabs/dashboard"></ion-back-button>
		
		</ion-buttons>


	</ion-item>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="property">
    <ion-slides [options]="options">
      <ion-slide *ngFor="let image of property.image">
        <ion-card>
          <div>
            <ion-img [src]="image"></ion-img>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
    <ion-content>

    </ion-content>
  </ion-card>
</ion-content>
