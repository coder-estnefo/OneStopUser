<ion-header class="ion-no-border">

	<ion-item lines="none">

		<ion-buttons slot="start">

		<ion-back-button defaultHref="/tabs-pages/tabs/dashboard"></ion-back-button>
		
		</ion-buttons>


	</ion-item>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="main-card" *ngIf="property">
    <ion-card-header class="ion-text-center">
      {{property.name}}
    </ion-card-header>
    <ion-slides [options]="options">
      <ion-slide >
        <div class="img-wrapper" *ngFor="let img of pro">
          <ion-img src="{{property.image}}"></ion-img>
        </div>
      </ion-slide>
    </ion-slides>
    <ion-card-content >
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>
              Bedrooms: 
            </ion-label>
          </ion-col>
          <ion-col size="8" class="ion-text-right">
            <ion-label>
              {{property.bedrooms}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>
              Bathrooms: 
            </ion-label>
          </ion-col>
          <ion-col size="8" class="ion-text-right">
            <ion-label>
              {{property.bathrooms}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>
              Amount: 
            </ion-label>
          </ion-col>
          <ion-col size="8" class="ion-text-right">
            <ion-label>
              R {{property.price}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>
              Location: 
            </ion-label>
          </ion-col>
          <ion-col size="8" class="ion-text-right">
            <ion-label *ngFor="let address of property.location">
              {{address}}
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-button routerLink="/appointment/{{property.id}}" size="small" shape="round" expand="block">Set Appointment</ion-button> 
      </ion-grid>     
      
    </ion-card-content>
  </ion-card>
</ion-content>
