<ion-header class="ion-no-border">

	<ion-item lines="none">

		<ion-buttons slot="start">

		<ion-back-button defaultHref="/tabs-pages/tabs/dashboard"></ion-back-button>
		
		</ion-buttons>


	</ion-item>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="ion-no-margin">
    <ion-row>
      <ion-col size="12">
        <ion-card class="card ion-padding-right"  *ngIf="property">
          <ion-card-header  class="ion-card-header ion-text-center">
            {{property.name}}
          </ion-card-header>
          <ion-card-content class="ion-text-left">

            <ion-slides [options]="options">
              <ion-slide *ngFor="let image of property.image">
                <div class="img-wrapper ion-padding">
                  <ion-img class="img" [src]="image"></ion-img>
                </div>
              </ion-slide>
            </ion-slides>
            
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  Ticket Amount:
                </ion-col>
                <ion-col size="6">
                  {{property.price}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  Date:
                </ion-col>
                <ion-col size="6">
                  17 February 2020
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  Location:
                </ion-col>
                <ion-col size="6">
                  {{property.location}}
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-button  class="ion-button" size="small" shape="round" expand="block">Purchase Ticket</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
