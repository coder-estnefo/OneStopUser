<ion-header class="ion-no-border">

	<ion-item lines="none">

		<ion-buttons slot="start">

		<ion-back-button defaultHref="/tabs-pages/tabs/dashboard"></ion-back-button>
		
		</ion-buttons>


	</ion-item>

</ion-header>

<ion-content [fullscreen]="true">

<img src="../../../../assets/images/logo.jpg">

  <div class="wrapper ion-margin">
    <form  [formGroup]="appointment_form" (ngSubmit)="setAppointment()" >
		
			<ion-item>
				<ion-icon name="person-outline" class="ion-padding"></ion-icon>
				<ion-input formControlName="name" placeholder="John"></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name="mail-outline" class="ion-padding"></ion-icon>
				<ion-input formControlName="email" placeholder="example@example.com"></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name="call-outline" class="ion-padding"></ion-icon>
				<ion-input formControlName="phone" placeholder="0123456789"></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name="calendar-outline" class="ion-padding"></ion-icon>
				<ion-datetime formControlName="date" displayFormat="MM/DD/YYYY" placeholder="02/13/2021" min="1994-03-14" max="2050-12-09"></ion-datetime>
			</ion-item>

			<ion-item>
				<ion-icon name="time-outline" class="ion-padding"></ion-icon>
				<ion-datetime formControlName="time" displayFormat="HH:mm" placeholder="00:00"></ion-datetime>
			</ion-item>

			<div class="ion-text-center ion-margin">
				<ion-spinner name="crescent" *ngIf="spinner"></ion-spinner>
				<ion-button 
					(click)="setAppointment(property.id)"
					class="ion-button" 
					*ngIf="!spinner" 
					[disabled]="!appointment_form.valid" 
					shape="round" 
					type="submit"
					 expand="block" >
					SET APPOINTMENT
				</ion-button>
			</div>
				
		</form>
  </div>

</ion-content>
