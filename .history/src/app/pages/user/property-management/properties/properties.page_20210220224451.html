<ion-header class="ion-no-border">

    <ion-item lines="none">

        <ion-buttons slot="start">

            <ion-back-button defaultHref="/tabs-pages/tabs/dashboard"></ion-back-button>

        </ion-buttons>

    </ion-item>

</ion-header>



<ion-content [fullscreen]="true">
    <div class="ion-padding wrapper">
        <div (click)="gotoMap()" class="seachbar ">
            <ion-input readonly="true" clearInput type="text" placeholder="Search Location">
                <ion-icon style="color: gray; margin-left: 10px;margin-right: 10px; font-size: 20px;" class="ion-padding-left" slot="start" name="search-outline">
                </ion-icon>
            </ion-input>
        </div>

        <ion-grid class="">
            <ion-row class="ion-align-items-baseline">
                <ion-col size="6">
                    <ion-badge color="light" class="ion-margin-end">
                        Apartments
                    </ion-badge>
                </ion-col>
                <ion-col size="6">
                    <h4 class="more ion-text-end">
                        View more
                    </h4>
                </ion-col>
            </ion-row>
        </ion-grid>

        <div class="ion-padding">
            <ion-row>
                <ion-col size="6">
                    
                </ion-col>
                <ion-col size="6" class="ion-text-end">
                    <ion-label color="primary" class="ion-badge" routerLink="/properties">
                        view more
                    </ion-label>
                </ion-col>
            </ion-row>
        </div>

    </div>

    <app-property-list [properties]="properties"></app-property-list>
</ion-content>
