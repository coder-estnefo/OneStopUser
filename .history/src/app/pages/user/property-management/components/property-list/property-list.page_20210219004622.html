<ion-grid class="ion-padding">
  <ion-row>
    <ion-col size="12">
          <ion-card class="card" *ngFor="let property of properties" (click)="gotoPropertyDetails()">
            <ion-card-content class="ion-text-left">
              <div class="img-wrapper">
                <ion-img src="{{property.image}}"></ion-img>
              </div>
              <ion-card-title class="title">{{property.name}}</ion-card-title>
              <ion-card-subtitle>{{property.location}}</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
