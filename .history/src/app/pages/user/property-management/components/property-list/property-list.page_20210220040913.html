<ion-grid class="ion-padding">
  <ion-row>
    <ion-col size="12">
          <ion-card class="card" *ngFor="let property of properties" routerLink="/property-details/{{property.id}}">
            <ion-card-content class="ion-text-left">
              <div class="img-wrapper">
                <ion-img src="{{property.image}}"></ion-img>
              </div>
              <ion-card-title class="title">{{property.name}}</ion-card-title>
              <ion-card-subtitle>{{property.location}}</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
      <ion-col>
          <div class="img-wrapper" routerLink="/property-details/{{property.id}}">
              <ion-img src="{{property.image}}"></ion-img>
          </div>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="10" class="ion-margin-top">
          <ion-card-title class="title">{{property.name}}</ion-card-title>
      </ion-col>
      <ion-col size="2">
          <ion-buttons slot="">
              <ion-button *ngIf="property.favorite" (click)="setFavoriteProperty(property.id, property.favorite)">
                  <ion-icon slot="icon-only" name="heart" color="primary"></ion-icon>
              </ion-button>
              <ion-button *ngIf="!property.favorite" (click)="setFavoriteProperty(property.id, property.favorite)">
                  <ion-icon slot="icon-only" name="heart-outline" color="primary"></ion-icon>
              </ion-button>
          </ion-buttons>
      </ion-col>
  </ion-row>
</ion-grid>
