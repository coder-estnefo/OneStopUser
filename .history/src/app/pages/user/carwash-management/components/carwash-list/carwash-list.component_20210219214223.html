<ion-grid class="ion-padding grid">
  <ion-row>
    <ion-col size="12">
          <ion-card class="card" *ngFor="let i of car_washes" >
            <ion-card-content class="ion-text-left">
              <div class="img-wrapper" (click)="gotoCarwashDetails()">
                <ion-img src="../../../../../../assets/images/Carwash.jpg"></ion-img>
              </div>

              <ion-grid>
                <ion-row>
                  <ion-col size="10">
                    <ion-card-title class="title">Brite Way Car Wash</ion-card-title>
                  </ion-col>
                  <ion-col size="2">
                      <ion-icon name="heart-outline"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
              
              
              <ion-card-subtitle>44 Grand Central, Midrand, Johannesburg, South africa</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
    </ion-col>
  </ion-row>
