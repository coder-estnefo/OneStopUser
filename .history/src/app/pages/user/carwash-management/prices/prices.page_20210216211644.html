<ion-header>
  <ion-toolbar color="primary">
    <ion-button  size="small" shape ="round" style="float: left" class= "btn" (click)="goDate()">Back</ion-button>
    <ion-fab-button color="secondary" shape="round" size="small" (click)="openPackage()" #package class="btn" vertical="top" horizontal="end" style="float: right;">Done 
      {{  packageItemCount | async }} </ion-fab-button>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
​
​
​
<ion-content>
  <ion-card *ngFor="let c of choice">
    <ion-card-content>
        <ion-row> 
             <ion-col>             
                <img src="{{c.image}}"/>
            <ion-card-header> {{c.name}}
              <ion-card-title> {{ c.price | currency:'R' }}</ion-card-title>
              <ion-card-subtitle> {{ c.description}}</ion-card-subtitle>
            </ion-card-header>
           </ion-col>
​
​
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="addToPackage(c)">
              <ion-icon name="checkmark"></ion-icon>
            </ion-button>
          </ion-col>
​
        </ion-row>
      </ion-card-content>
  </ion-card>   
</ion-content>
