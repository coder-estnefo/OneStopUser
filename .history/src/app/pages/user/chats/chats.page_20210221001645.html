<ion-header class="ion-no-border">
  <ion-item lines="none">
      <ion-buttons slot="start">
          <h2>
              Chats
          </h2>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            <!-- <ion-badge color="primary" style="position: absolute; right: -5px; top: -5px;">0</ion-badge> -->
        </ion-button>
    </ion-buttons>
  </ion-item>
</ion-header>

<ion-content>
    <div class="ion-padding wrapper">
        <div class="seachbar ">
            <ion-input clearInput type="text" placeholder="Search Location">
                <ion-icon style="color: gray; margin-left: 10px;margin-right: 10px; font-size: 20px;" class="ion-padding-left" slot="start" name="search-outline">
                </ion-icon>
            </ion-input>
        </div>
    </div>


    <ion-list class="">
        <ion-item-group>

            <ion-item button>
                <ion-thumbnail slot="start" shape="round">
                    <img  src="../../../../assets/images/user.png" alt="">
                </ion-thumbnail>
                <ion-label>
                  <h3>H3 Title Text</h3>
                  <p>Icon on right</p>
                </ion-label>
                <ion-icon name="close-circle" slot="end"></ion-icon>
              </ion-item>
              
            <ion-item lines="" button class="user-item" *ngFor="let a of [1]">
                <ion-grid>
                    <ion-row>
                        <ion-col size="2" class="avatar-col">
                            <div class="user-avatar">
                                <img  src="../../../../assets/images/user.png" alt="">
                            </div>
                        </ion-col>
                        <ion-col size="8" ion-padding class="">
                            <ion-label class="user-name">
                                Itumeleng Tshabalala
                            </ion-label>
                            <ion-label class="message">
                                Lorem opsum upem lorme opsem lorem opsem
                            </ion-label>
                        </ion-col>
                        <ion-col size="2" ion-padding class="ion-text-end">
                            <div class="user-presence">
                                <ion-icon name="radio-button-on"></ion-icon>

                            </div> 
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
