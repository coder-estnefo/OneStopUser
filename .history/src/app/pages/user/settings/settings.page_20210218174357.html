<ion-header class="ion-no-border">

    <ion-item lines="none">

        <ion-buttons slot="start">

            <h2>
                Settings
            </h2>

        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button>
                <ion-spinner name="crescent" *ngIf="spinner"></ion-spinner>
                <ion-badge color="primary" *ngIf="!spinner" (click)="logOut()">Logout</ion-badge>
            </ion-button>
        </ion-buttons>

    </ion-item>

</ion-header>

<ion-content>

    <ion-list class="">

        <ion-item-group>

            <ion-item-divider>


            </ion-item-divider>

            <ion-item lines="full" button>
                
                <ion-grid>
                    <ion-row>
                        <ion-col size="2" class="avatar-col">
                            <ion-avatar>
                                <ion-img src="../../../../assets/images/user.png"></ion-img>
                            </ion-avatar>
                        </ion-col>
                        <ion-col size="10" >
                            <h2>
                                {{user.name}}
                            </h2>
                            <ion-label class="email">
                                {{user.email}}
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-item>

            <ion-item-divider>


            </ion-item-divider>

           

        </ion-item-group>
    </ion-list>

</ion-content>
