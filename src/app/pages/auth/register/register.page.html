<ion-content>

    <img src="../../../../assets/images/logo.jpg">

    <div class="login-div">

        <form [formGroup]="register_form" (ngSubmit)="SingUpWithEmailAndPassword()">

            <ion-item>
                <ion-icon name="person-outline" class="ion-padding"></ion-icon>
                <ion-input formControlName="name" placeholder="Example"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="mail-outline" class="ion-padding"></ion-icon>
                <ion-input formControlName="email" placeholder="example@example.com"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="lock-open-outline" class="ion-padding"></ion-icon>
                <ion-input formControlName="password" type="password" placeholder="************"></ion-input>
            </ion-item>

            <div class="ion-text-center ion-margin">
                <ion-spinner name="crescent" *ngIf="spinner"></ion-spinner>
                <ion-button color="primary" class="ion-button" *ngIf="!spinner" [disabled]="!register_form.valid" shape="round" type="submit" expand="block">Register</ion-button>
            </div>

        </form>


        <ion-grid class="ion-padding-top">
            <ion-row>
                <ion-col size="8">
                    <ion-label class="label ion-no-padding">
                        ALREADY HAVE AN ACCOUNT?
                    </ion-label>
                </ion-col>
                <ion-col size="4">
                    <a routerLink="/login" color="primary" class="a ion-no-padding">LOGIN</a>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-content>
