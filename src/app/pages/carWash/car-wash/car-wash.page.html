<div class="spainContainer">
  <div class="spinner"></div>
  <div class="content">
    <h2>Car Wash</h2>
    <h2>Car Wash</h2>
  </div>
</div>

<div class="wrapper">

  <div class="top">
    <div class="field ion-padding">
      <ion-label>
        <ion-icon size="30px" name="location-outline"></ion-icon>
        132 Silverton
      </ion-label>

      <!-- <ion-label id="label">Car wash Service</ion-label> -->
    </div>

  </div>
  <ion-content>
    <div class="option">
      <div class="img">
        <!-- <img src="../../../../assets/icon/img1.jpg"> -->
      </div>

      <div class="select">

        <div class="field" color="secondary">
          <ion-radio-group value="grape">
            <ion-list>
              <ion-list-header>
                Select vehicle Model
              </ion-list-header>
              <ion-item>
                <ion-label>Bus</ion-label>
                <ion-radio slot="start" color="success" value="Bus"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label>Truck</ion-label>
                <ion-radio slot="start" color="success" value="Truck"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-icon slot="end" name="logo-ionic"></ion-icon>
                <ion-radio slot="start" color="success" value="Natchback"></ion-radio>
                <ion-label>Natchback </ion-label>
              </ion-item>

              <ion-item>
                <ion-icon slot="end" name="logo-ionic"></ion-icon>
                <ion-radio slot="start" color="success" value="Sedan"></ion-radio>
                <ion-label>Sedan</ion-label>
              </ion-item>

              <ion-item>
                <ion-icon slot="end" name="logo-ionic"></ion-icon>
                <ion-radio slot="start" color="success" value="SUV"></ion-radio>
                <ion-label>SUV</ion-label>
              </ion-item>

              <ion-item>
                <ion-icon slot="end" name="logo-ionic"></ion-icon>
                <ion-radio slot="start" color="success" value="Jeeb"></ion-radio>
                <ion-label>Jeeb</ion-label>
              </ion-item>

              <ion-item>
                <ion-icon slot="end" name="logo-ionic"></ion-icon>
                <ion-radio slot="start" color="success" value="Motorcycle"></ion-radio>
                <ion-label>Motorcycle</ion-label>
              </ion-item>

            </ion-list>
          </ion-radio-group>

        </div>

      </div>


    </div>
  </ion-content>

</div>
