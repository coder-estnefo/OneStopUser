<ion-header class="ion-no-border">

    <ion-item lines="none">

        <ion-buttons slot="start">

            <ion-back-button defaultHref="/tabs-pages/tabs/dashboard"></ion-back-button>

        </ion-buttons>

    </ion-item>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid class="ion-no-margin">
        <ion-row>
            <ion-col size="12">
                <ion-card class="card ion-padding-right" *ngIf="carwash">
                    <ion-card-header class="ion-card-header ion-text-center">
                        {{carwash.name}}
                    </ion-card-header>
                    <ion-card-content class="ion-text-left">

                        <ion-slides [options]="options">
                            <ion-slide *ngFor="let image of carwash.images">
                                <div class="image" class="img-wrapper">
                                    <ion-img src="{{image}}"></ion-img>
                                </div>
                            </ion-slide>
                        </ion-slides>

                        <ion-grid class="ion-no-margin">

                            <ion-row>
                                <ion-col size="6">
                                    Location:
                                </ion-col>
                                <ion-col size="6">
                                    44 Grand Central, Midrand, Johannesburg, South africa
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="6">
                                    <ion-button class="ion-button" size="small" shape="round" expand="block" routerLink="/prices/{{carwash.id}}">Prices</ion-button>
                                </ion-col>
                                <ion-col size="6">
                                    <ion-button class="ion-buttons" size="small" shape="round" expand="block" routerLink="/carwash-appointment/{{carwash.id}}">Request</ion-button>
                                </ion-col>
                            </ion-row>

                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="ion-padding">
        <ion-row>
            <ion-col size="6">

            </ion-col>
            <ion-col size="6" class="ion-text-end">
                <ion-badge color="light">
                    one-stop.com
                </ion-badge>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
