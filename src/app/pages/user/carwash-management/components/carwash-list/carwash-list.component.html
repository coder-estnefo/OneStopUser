<ion-card class="card" *ngFor="let carwash of car_washes">
    <ion-card-content class="ion-text-left">
        <div class="img-wrapper" routerLink="/carwash-details/{{carwash.id}}">
            <ion-img class="image" src="{{carwash.images}}"></ion-img>
        </div>
        <ion-grid>
            <ion-row>
                <ion-col size="12" class="ion-margin-top">
                    <ion-card-title class="title">{{carwash.name}}</ion-card-title>
                    <ion-card-subtitle>{{carwash.description}}</ion-card-subtitle>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
