<ion-card class="card" *ngFor="let service of cleaning_services">
    <ion-card-content class="ion-text-left">
        <div class="img-wrapper" routerLink="/service-details/{{service.id}}">
            <ion-img class="image" src="{{service.images}}"></ion-img>
        </div>
        <ion-grid>
            <ion-row>
                <ion-col size="10" class="ion-margin-top">
                    <ion-card-title class="title">{{service.name}}</ion-card-title>
                </ion-col>
                <ion-col size="2">
                    <ion-buttons slot="">
                        <ion-button *ngIf="service.favorite" (click)="setFavorite(service.id, service.favorite)">
                            <ion-icon slot="icon-only" name="heart" color="primary"></ion-icon>
                        </ion-button>
                        <ion-button *ngIf="!service.favorite" (click)="setFavorite(service.id, service.favorite)">
                            <ion-icon slot="icon-only" name="heart-outline" color="primary"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
