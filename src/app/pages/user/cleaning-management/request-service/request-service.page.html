<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cleaning Service Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div *ngIf="chats">
      <ion-list *ngFor="let chat of chats">
        <ion-item button *ngIf="chat.from === userID; else to">
          <ion-avatar slot="end">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==" />
          </ion-avatar>
          <ion-label class="you ion-text-wrap">
            <ion-text>You</ion-text>
            <p>
              {{chat.message}}
              <br />
              <!-- <ion-text class="ion-text-right">{{chat.time}}</ion-text> -->
            </p>
          </ion-label>
        </ion-item>
  
        <ng-template #to>
          <ion-item button>
            <ion-avatar slot="start">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==" />
            </ion-avatar>
            <ion-label class="receiver ion-text-wrap">
              <p>
                {{chat.message}}
                <br />
                <ion-text class="ion-text-right">{{chat.time}}</ion-text>
              </p>
            </ion-label>
          </ion-item>
        </ng-template>
      </ion-list>
    </div>
  
  
    <ion-list>
      <ion-item button>
        <ion-avatar slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==" />
        </ion-avatar>
        <ion-label class="receiver ion-text-wrap">
          <p>
            Hello, you have requested the following services:<br>
            <ion-text *ngFor="let service of requestedServices">
              {{service.service}} - R {{service.price}}<br>
            </ion-text>
          </p>
        </ion-label>
      </ion-item>
  
      <ion-item button>
        <ion-avatar slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==" />
        </ion-avatar>
        <ion-label class="receiver ion-text-wrap">
          <p>
            Enter your address:
            <ion-item>
              <ion-label position="floating">Address</ion-label>
              <ion-textarea [(ngModel)]="address" ></ion-textarea>
            </ion-item>
            <br />
            <ion-button shape="round" (click)="questionOneNo()">Cancel</ion-button>
            <ion-button shape="round" (click)="questionOneYes()">Continue</ion-button>
          </p>
        </ion-label>
      </ion-item>
  
  
      <ion-item button *ngIf="questionOne === true">
        <ion-avatar slot="end">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==" />
        </ion-avatar>
        <ion-label class="you ion-text-wrap">
          <p>
            {{address}}
          </p>
        </ion-label>
      </ion-item>
  
      <ion-item button *ngIf="questionOne === false">
        <ion-avatar slot="end">

        </ion-avatar>
        <ion-label class="you ion-text-wrap">

            Cancel

        </ion-label>
      </ion-item>
  
      <ion-item button *ngIf="questionOne === true">

        <ion-label class="receiver ion-text-wrap">
          <p>
            Make payment
            <br />
            <ion-button shape="round" (click)="cancelPayment()">Cancel</ion-button>
            <ion-button shape="round" (click)="payNow()">Pay Now</ion-button>
          </p>
        </ion-label>
      </ion-item>
