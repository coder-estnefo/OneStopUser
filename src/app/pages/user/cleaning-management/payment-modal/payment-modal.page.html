<ion-header>
  <ion-toolbar>
    <ion-title>payment-modal</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        (click)="dismiss()"
        style="font-size: 32px"
        name="close-circle-outline"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Payment Details</h3>
            <div class="checkbox pull-right">
              <!-- <label>
                <input type="checkbox" />
                Remember
              </label> -->
            </div>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="cc_name">Card Holder's Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc_name"
                  pattern="\w+ \w+.*"
                  title="First and last name"
                  placeholder="name on card"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label for="cardNumber"> CARD NUMBER</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    autocomplete="off"
                    maxlength="16"
                    pattern="\d{16}"
                    id="cardNumber"
                    placeholder="Valid Card Number"
                    required
                    autofocus
                  />
                  <span class="input-group-addon"
                    ><span class="glyphicon glyphicon-lock"></span
                  ></span>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7 col-md-7">
                  <div class="form-group">
                    <label for="expityMonth"> EXPIRY DATE</label>
                    <div class="col-xs-6 col-lg-6 pl-ziro">
                      <input
                        type="text"
                        class="form-control"
                        id="expityMonth"
                        placeholder="MM"
                        required
                      />
                    </div>
                    <div class="col-xs-6 col-lg-6 pl-ziro">
                      <input
                        type="text"
                        class="form-control"
                        id="expityYear"
                        placeholder="YY"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                  <div class="form-group">
                    <label for="cvCode"> CV CODE</label>
                    <input
                      type="password"
                      autocomplete="off"
                      maxlength="3"
                      pattern="\d{3}"
                      class="form-control"
                      id="cvCode"
                      placeholder="CV"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <button type="reset" class="btn btn-default btn-lg btn-block">
                  Cancel
                </button>
              
                <br />
                <a href="#" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
              </div>
            </form>
          </div>
        </div>
        <ul class="nav nav-pills nav-stacked">
                  <li class="active"><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-rsa"></span>Total</span> Final Payment</a>
                  </li>
              </ul>
        <div class="row">
          <label class="col-md-12">Amount</label>
        </div>
        <div class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">R</span>
            </div>
            <input
              type="text"
              class="form-control text-right"
              id="exampleInputAmount"
              placeholder="39"
            />
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <button type="reset" class="btn btn-default btn-lg btn-block">
            Cancel
          </button>

          <br />
          <a href="#" class="btn btn-success btn-lg btn-block" role="button"
            >Pay</a
          >
        </div>
      </div>
    </div>
  </div>
</ion-content>
