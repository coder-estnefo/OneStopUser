<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs-pages/tabs/dashboard"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-label class="ion-text-center">
        <h2>Services</h2>
      </ion-label>
    </ion-buttons>

  </ion-item>
</ion-header>



<ion-content color="light">

  <div class="category-block">
  
    <!-- <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{ cat.category }}*
      </ion-col>
    </ion-row> -->
  
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let service of services">
        <div>
          <ion-card class="service-card">
            <ion-card-header>
              <ion-card-title>
                {{ service.service }} - R {{ service.price }}
              </ion-card-title>
              <ion-card-content>
                <div class="img-wrapper">
                  <img class="image" [src]="service.images[0]">
                </div>
                <ion-grid>
                  <ion-row>
                    <ion-col class="ion-text-right">
                      <ion-label>Select</ion-label>
                    </ion-col>
                    <ion-col class="ion-text-left">
                      <ion-checkbox color="primary" (click)="addService(service)"></ion-checkbox>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  
    <ion-button 
      shape="round" 
      expand="full" 
      (click)="requestService()" 
      [disabled]="requestList.length === 0"
    >
      Request
    </ion-button>

  </div>
