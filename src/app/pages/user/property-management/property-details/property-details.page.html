<ion-header class="ion-no-border">

  <ion-item lines="none">

    <ion-buttons slot="start">

      <ion-back-button defaultHref="/tabs-pages/tabs/dashboard"></ion-back-button>

    </ion-buttons>

  </ion-item>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="ion-no-margin">
    <ion-row>
      <ion-col size="12">
        <ion-card class="card ion-padding-right">
          <ion-card-header class="ion-card-header ion-text-center">
            John's Properties
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <!-- 
            <ion-slides [options]="options">
             
              <ion-slide *ngFor="let i of propertiesDetails">
                <div class="img-wrapper">
                  <img [src]=i.img>
                </div>
              </ion-slide>
            </ion-slides>
          -->

            <ion-card  class="ion-card">
              <ion-content >
                <ion-slides pager="true" [options]="options">
                  <ion-slide *ngFor="let i of propertiesDetails">
                    <ion-card-content>
                      <img [src]=i.img>
                    </ion-card-content>
                  </ion-slide>
                </ion-slides>
              </ion-content>
            </ion-card>

            <ion-grid>
              <ion-row>
                <ion-col size="9">
                  Amount:
                </ion-col>
                <ion-col size="3">
                  R 4500
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  Date:
                </ion-col>
                <ion-col size="6">
                  17 February 2020
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  Location:
                </ion-col>
                <ion-col size="6">
                  44 Grand Central, Midrand, Johannesburg, South africa
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-button (click)="gotoSetAppointment()" class="ion-button" size="small" shape="round" expand="block">BOOk
              Appointment</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
