<ion-header class="ion-no-border">
    <ion-item lines="none" class="ion-item">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs-pages/tabs/dashboard"></ion-back-button>
        </ion-buttons>
        <ion-label class="ion-text-end">
            <h2>Add Favorites</h2>
        </ion-label>
    </ion-item>
</ion-header>

<ion-content>
    <div>
        <div class="ion-padding wrapper">
            <div class="seachbar ">
                <ion-input clearInput type="text" placeholder="Search">
                    <ion-icon style="color: gray; margin-left: 10px;margin-right: 10px; font-size: 20px;" class="ion-padding-left" slot="start" name="search-outline">
                    </ion-icon>
                </ion-input>
            </div>
        </div>

        <div class="ion-padding" *ngIf="properties.length > 0">
            <ion-row>
                <ion-col size="9">
                    <ion-badge color="light" class="ion-margin-end">
                        Apartments
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>

        <ion-grid class="ion-no-padding" *ngIf="properties.length > 0">
            <ion-row>
                <ion-col size="12">
                    <ion-slides [options]="options">
                        <ion-slide *ngFor="let property of properties">
                            <ion-card class="card">
                                <ion-card-content class="ion-text-left">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col>
                                                <div class="img-wrapper">
                                                    <ion-img routerLink="/property-details/{{property.id}}" src="{{property.images}}"></ion-img>
                                                </div>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col size="10" class="ion-margin-top">
                                                <ion-card-title class="title">{{property.name}}</ion-card-title>
                                            </ion-col>
                                            <ion-col size="2">
                                                <ion-buttons slot="">
                                                    <ion-button (click)="addFavoriteProperty(property)">
                                                        <ion-icon slot="icon-only" name="heart-outline" color="primary">
                                                        </ion-icon>
                                                    </ion-button>
                                                </ion-buttons>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-card-content>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-row>
        </ion-grid>


        <div class="ion-padding" *ngIf="carwashes.length > 0">
            <ion-row>
                <ion-col size="9">
                    <ion-badge color="light" class="ion-margin-end">
                        Carwashes
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>

        <ion-grid class="ion-no-padding" *ngIf="carwashes.length > 0">
            <ion-row>
                <ion-col size="12">
                    <ion-slides [options]="options">
                        <ion-slide *ngFor="let carwash of carwashes">
                            <ion-card class="card">
                                <ion-card-content class="ion-text-left">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col>
                                                <div class="img-wrapper">
                                                    <ion-img src="{{carwash.images}}" routerLink="/carwash-details/{{carwash.id}}"></ion-img>
                                                </div>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col size="10" class="ion-margin-top">
                                                <ion-card-title class="title">{{carwash.name}}</ion-card-title>
                                            </ion-col>
                                            <ion-col size="2">
                                                <ion-buttons slot="">
                                                    <ion-button (click)="addFavoriteCarwash(carwash)">
                                                        <ion-icon slot="icon-only" name="heart-outline" color="primary">
                                                        </ion-icon>
                                                    </ion-button>
                                                </ion-buttons>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-card-content>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-row>
        </ion-grid>

        <div class="ion-padding" *ngIf="cleaningServices.length > 0">
            <ion-row>
                <ion-col size="9">
                    <ion-badge color="light" class="ion-margin-end">
                        Cleaning Services
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>

        <ion-grid class="ion-no-padding" *ngIf="cleaningServices.length > 0">
            <ion-row>
                <ion-col size="12">
                    <ion-slides [options]="options">
                        <ion-slide *ngFor="let service of cleaningServices">
                            <ion-card class="card">
                                <ion-card-content class="ion-text-left">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col>
                                                <div class="img-wrapper">
                                                    <ion-img src="{{service.images}}" routerLink="/carwash-details/{{service.id}}"></ion-img>
                                                </div>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col size="10" class="ion-margin-top">
                                                <ion-card-title class="title">{{service.name}}</ion-card-title>
                                            </ion-col>
                                            <ion-col size="2">
                                                <ion-buttons slot="">
                                                    <ion-button (click)="addFavoriteCleaningService(service)">
                                                        <ion-icon slot="icon-only" name="heart-outline" color="primary">
                                                        </ion-icon>
                                                    </ion-button>
                                                </ion-buttons>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-card-content>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-row>
        </ion-grid>



        <div class="ion-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-badge color="light" class="ion-margin-end">
                        One Stop.
                    </ion-badge>
                </ion-col>
                <ion-col size="6" class="ion-text-end">
                    <ion-badge color="light">
                        one-stop.com
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>

    </div>
</ion-content>
