<ion-header class="ion-no-border">
    <ion-item lines="none">
        <ion-buttons slot="start">
            <ion-label class="ion-text-center">
                <h2>Favorites</h2>
            </ion-label>
        </ion-buttons>

        <!-- <ion-buttons slot="end">
            <ion-button routerLink="/notification">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
        </ion-buttons> -->

    </ion-item>
</ion-header>


<ion-content>
    <div
        *ngIf="favoritesProperties.length > 0 || favoriteCarwashes.length > 0 || favoriteCleaningService.length > 0; else empty">
        <div class="ion-padding wrapper">
            <div class="seachbar ">
                <ion-input clearInput type="text" placeholder="Search">
                    <ion-icon style="color: gray; margin-left: 10px;margin-right: 10px; font-size: 20px;"
                        class="ion-padding-left" slot="start" name="search-outline">
                    </ion-icon>
                </ion-input>
            </div>
        </div>

        <div class="ion-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-badge color="light" class="ion-margin-end">
                        Apartments
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>

        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <ion-slides [options]="options">
                        <ion-slide *ngFor="let favorite of favoritesProperties">
                            <ion-card class="card">
                                <ion-card-content class="ion-text-left">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col>
                                                <div class="img-wrapper">
                                                    <ion-img routerLink="/property-details/{{favorite.id}}"
                                                        src="{{favorite.images}}"></ion-img>
                                                </div>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col size="10" class="ion-margin-top">
                                                <ion-card-title class="title">{{favorite.name}}</ion-card-title>
                                            </ion-col>
                                            <ion-col size="2">
                                                <ion-buttons slot="">
                                                    <ion-button *ngIf="favorite.favorite"
                                                        (click)="setFavoriteProperty(favorite.id, favorite.favorite)">
                                                        <ion-icon slot="icon-only" name="heart" color="primary">
                                                        </ion-icon>
                                                    </ion-button>
                                                    <ion-button *ngIf="!favorite.favorite"
                                                        (click)="setFavoriteProperty(favorite.id, favorite.favorite)">
                                                        <ion-icon slot="icon-only" name="heart-outline" color="primary">
                                                        </ion-icon>
                                                    </ion-button>
                                                </ion-buttons>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-card-content>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-row>
        </ion-grid>

        <div class="ion-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-badge color="light" class="ion-margin-end">
                        Carwashes
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>

        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <ion-slides [options]="options">
                        <ion-slide *ngFor="let carwash of favoriteCarwashes">
                            <ion-card class="card">
                                <ion-card-content class="ion-text-left">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col>
                                                <div class="img-wrapper">
                                                    <ion-img src="{{carwash.image}}"
                                                        routerLink="/carwash-details/{{carwash.id}}"></ion-img>
                                                </div>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col size="10" class="ion-margin-top">
                                                <ion-card-title class="title">{{carwash.name}}</ion-card-title>
                                            </ion-col>
                                            <ion-col size="2">
                                                <ion-buttons slot="">
                                                    <ion-button *ngIf="carwash.favorite"
                                                        (click)="setFavoriteCarwash(carwash.id, carwash.favorite)">
                                                        <ion-icon slot="icon-only" name="heart" color="primary">
                                                        </ion-icon>
                                                    </ion-button>
                                                    <ion-button *ngIf="!carwash.favorite"
                                                        (click)="setFavoriteCarwash(carwash.id, carwash.favorite)">
                                                        <ion-icon slot="icon-only" name="heart-outline" color="primary">
                                                        </ion-icon>
                                                    </ion-button>
                                                </ion-buttons>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-card-content>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-row>
        </ion-grid>


        <div class="ion-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-badge color="light" class="ion-margin-end">
                        Cleaning Services
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>

        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <ion-slides [options]="options">
                        <ion-slide *ngFor="let cleaningService of favoriteCleaningService">
                            <ion-card class="card">
                                <ion-card-content class="ion-text-left">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col>
                                                <div class="img-wrapper">
                                                    <ion-img src="{{cleaningService.images}}"
                                                        routerLink="/carwash-details/{{cleaningService.id}}"></ion-img>
                                                </div>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col size="10" class="ion-margin-top">
                                                <ion-card-title class="title">{{cleaningService.name}}</ion-card-title>
                                            </ion-col>
                                            <ion-col size="2">
                                                <ion-buttons slot="">
                                                    <ion-button *ngIf="cleaningService.favorite"
                                                        (click)="setFavoriteCarwash(cleaningService.id, cleaningService.favorite)">
                                                        <ion-icon slot="icon-only" name="heart" color="primary">
                                                        </ion-icon>
                                                    </ion-button>
                                                    <ion-button *ngIf="!cleaningService.favorite"
                                                        (click)="setFavoriteCarwash(cleaningService.id, cleaningService.favorite)">
                                                        <ion-icon slot="icon-only" name="heart-outline" color="primary">
                                                        </ion-icon>
                                                    </ion-button>
                                                </ion-buttons>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-card-content>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-row>
        </ion-grid>


        <div class="ion-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-badge color="light" class="ion-margin-end">
                        One Stop.
                    </ion-badge>
                </ion-col>
                <ion-col size="6" class="ion-text-end">
                    <ion-badge color="light">
                        one-stop.com
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div>

    </div>

    <ng-template #empty>
        <ion-card class="empty-card ion-text-center">
            <ion-card-content>
                <ion-label>
                    <h1 class="ion-text-center top-message">No favorites found.</h1>
                </ion-label>
                <ion-label class="">
                    <h3 class="ion-text-center bottom-message">Add your favorite apartments, carwashes and cleaning
                        services. </h3>
                </ion-label>
            </ion-card-content>
        </ion-card>

        <!-- <div class="ion-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-badge color="light" class="ion-margin-end">
                        One Stop.
                    </ion-badge>
                </ion-col>
                <ion-col size="6" class="ion-text-end">
                    <ion-badge color="light">
                        one-stop.com
                    </ion-badge>
                </ion-col>
            </ion-row>
        </div> -->
    </ng-template>

</ion-content>
